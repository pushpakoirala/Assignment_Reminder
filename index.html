<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Study Reminder - Manage your classes and assignments">
    <meta name="theme-color" content="#2563eb">
    <title>Study Reminder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg">
    <link rel="apple-touch-icon" href="/icon-192.svg">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Study Reminder</h1>
            <p class="subtitle">Stay on top of your classes and assignments</p>
        </header>

        <main>
            <section class="card form-card">
                <h2>Add New Reminder</h2>
                <form id="reminderForm">
                    <div class="form-group">
                        <label for="reminderType">Type</label>
                        <select id="reminderType" required>
                            <option value="class">Class Schedule</option>
                            <option value="assignment">Assignment Deadline</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="reminderName">Name</label>
                        <input
                            type="text"
                            id="reminderName"
                            placeholder="e.g., Math 101 or Essay Assignment"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="reminderDate">Date</label>
                        <input type="date" id="reminderDate" required>
                    </div>

                    <div class="form-group">
                        <label for="reminderTime">Time</label>
                        <input type="time" id="reminderTime" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Reminder</button>
                </form>
            </section>

            <section class="card list-card">
                <div class="list-header">
                    <h2>Upcoming Reminders</h2>
                    <span id="reminderCount" class="count-badge">0</span>
                </div>

                <div id="remindersList" class="reminders-list">
                    <div class="empty-state">
                        <p>No reminders yet. Add your first one above!</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Student Reminder App - Term-I MVP Project</p>
        </footer>
    </div>

    <script type="module" src="/app.js"></script>
</body>
</html>
